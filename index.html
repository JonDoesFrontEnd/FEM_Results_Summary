<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="score-card">
      <div class="score-section">
        <h2 class="clr-light-dark fs-medium">Your Result</h2>
        <div class="bubble">
          <div class="wrapper">
            <h2 class="score-number">76</h2>
            <p class="clr-light-dark">of 100</p>
          </div> <!--wrapper-->
        </div>

        <h2>Great</h2>
        <p class="clr-light-dark">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div> <!--score-section-->
      <div class="summary-section">
        <h2>Summary</h2>
        <div class="theme-red">
          <span>
            <img src="assets/images/icon-reaction.svg" />
            &nbsp; Reaction
          </span>
          <span class="clr-dark"> <strong>80</strong>&nbsp;/&nbsp;100 </span>
        </div>
        <div class="theme-yellow">
          <span>
            <img src="assets/images/icon-memory.svg" />
            &nbsp; Memory
          </span>
          <span class="clr-dark"> <strong>92</strong>&nbsp;/&nbsp;100 </span>
        </div>
        <div class="theme-green">
          <span>
            <img src="assets/images/icon-verbal.svg" />
            &nbsp; Verbal
          </span>
          <span class="clr-dark"> <strong>61</strong>&nbsp;/&nbsp;100 </span>
        </div>
        <div class="theme-blue">
          <span>
            <img src="assets/images/icon-visual.svg" />
            &nbsp; Visual
          </span>
          <span class="clr-dark"> <strong>72</strong>&nbsp;/&nbsp;100 </span>
        </div>
        <button>Continue</button>
      </div> <!--summary-section-->
    </div> <!--score-card-->
  </body>
</html>
